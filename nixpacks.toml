[phases.setup]
nixPkgs = ['nodejs_20', 'python3']

[phases.install]
cmds = [
  'echo "üßπ Cleaning build artifacts..."',
  'rm -rf node_modules .next .npm package-lock.json',
  'echo "üì¶ Installing dependencies with npm..."',
  'npm install --legacy-peer-deps --no-audit --prefer-offline --omit=optional'
]

[phases.build]
cmds = [
  'echo "üèóÔ∏è Building Next.js application..."',
  'npm run build'
]

[start]
cmd = 'npm run start'

[variables]
NODE_ENV = 'production'
NPM_CONFIG_PRODUCTION = 'false'
NEXT_TELEMETRY_DISABLED = '1'
NODE_OPTIONS = '--max-old-space-size=4096'
# Force clean build
NIXPACKS_NO_CACHE = '1'
# Use legacy peer deps
NPM_CONFIG_LEGACY_PEER_DEPS = 'true'
