[phases.setup]
nixPkgs = ['nodejs_20', 'python3']

[phases.install]
cmds = [
  'npm ci --prefer-offline --no-audit',
  'npm rebuild'
]

[phases.build]
cmds = ['npm run build']

[start]
cmd = 'npm run start'

[variables]
NODE_ENV = 'production'
NPM_CONFIG_PRODUCTION = 'false'
NEXT_TELEMETRY_DISABLED = '1'
NODE_OPTIONS = '--max-old-space-size=4096'
