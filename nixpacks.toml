[phases.setup]
nixPkgs = [
  'nodejs_20',
  'coreutils',
  'python311',
  'python311Packages.pip',
  'python311Packages.setuptools',
  'python311Packages.wheel',
  'ffmpeg',
  'tesseract',
  'poppler_utils',
  'ghostscript'
]

[phases.install]
cmds = [
  # 1. Install Python dependencies first so postinstall scripts can use them
  'python3 -m pip install --no-cache-dir PyMuPDF==1.23.8 pytesseract==0.3.10 Pillow==10.1.0',
  # 2. Install Node dependencies (this will trigger your package.json postinstall)
  'npm install --legacy-peer-deps --no-audit --prefer-offline'
]

[phases.build]
cmds = [
  'echo "üèóÔ∏è Building Next.js..."',
  'npm run build'
]

[start]
cmd = 'npm run start'

[variables]
NODE_ENV = 'production'
NPM_CONFIG_PRODUCTION = 'false'
NEXT_TELEMETRY_DISABLED = '1'
NODE_OPTIONS = '--max-old-space-size=4096'
# Ensures Python scripts can find the Tesseract binary in the Nix path
PATH = '/usr/bin:/bin:/usr/local/bin:$PATH'
