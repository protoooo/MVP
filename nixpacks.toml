[phases.setup]
nixPkgs = ['nodejs_20', 'python3', 'ffmpeg', 'tesseract', 'poppler_utils', 'python311Packages.pip']

[phases.install]
cmds = [
  'echo "ğŸ§¹ Cleaning build artifacts..."',
  'rm -rf node_modules .next',
  'echo "ğŸ“¦ Installing Node dependencies..."',
  'npm install --legacy-peer-deps --no-audit --prefer-offline',
  'echo "ğŸ Installing Python OCR dependencies..."',
  'pip3 install --user PyMuPDF pytesseract Pillow'
]

[phases.build]
cmds = [
  'echo "ğŸ—ï¸ Building Next.js..."',
  'npm run build'
]

[start]
cmd = 'npm run start'

[variables]
NODE_ENV = 'production'
NPM_CONFIG_PRODUCTION = 'false'
NEXT_TELEMETRY_DISABLED = '1'
NODE_OPTIONS = '--max-old-space-size=4096'
NPM_CONFIG_LEGACY_PEER_DEPS = 'true'
