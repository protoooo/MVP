<!DOCTYPE html>
<html>
<head>
    <title>MI Food Safety Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 900px; margin-top: 30px; }
        .card { border: none; shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mb-4 text-center">üçΩÔ∏è Michigan Food Safety</h1>
    
    <!-- Search Bar -->
    <input type="text" id="search" class="form-control mb-4" placeholder="Search for a restaurant..." onkeyup="filterTable()">

    <div class="card p-3">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Restaurant</th>
                    <th>City</th>
                    <th>Report</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                {% for r in restaurants %}
                <tr>
                    <td><strong>{{ r.name }}</strong><br><small class="text-muted">{{ r.address }}</small></td>
                    <td>{{ r.city }}</td>
                    <td><a href="{{ r.link }}" target="_blank" class="btn btn-sm btn-outline-danger">View Report</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
function filterTable() {
    let input = document.getElementById("search").value.toUpperCase();
    let rows = document.getElementById("tableBody").getElementsByTagName("tr");
    for (let i = 0; i < rows.length; i++) {
        let text = rows[i].textContent || rows[i].innerText;
        rows[i].style.display = text.toUpperCase().indexOf(input) > -1 ? "" : "none";
    }
}
</script>

</body>
</html>
